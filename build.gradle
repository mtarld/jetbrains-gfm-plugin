plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '0.4.18'
}

group 'com.mtarld.github-fm'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    maven { url 'https://dl.bintray.com/jetbrains/markdown' }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile "org.jetbrains:markdown:${markdownParserVersion}"
    implementation 'org.python:jython:2.7.2'
    implementation 'org.pygments:pygments:1.5'
}

intellij {
    version '2020.1.1'
    pluginName 'github-flavoured-markdown'
    downloadSources false
    updateSinceUntilBuild false
    plugins = ['IntelliLang', 'markdown']
}

patchPluginXml {
    changeNotes """
      Add change notes here.<br>
      <em>most HTML tags may be used</em>"""
}